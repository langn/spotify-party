<main-nav></main-nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <img ng-src="{{model.song.artUrl}}" width="100%">
        </div>
        <div class="col-md-7 song-details">
            <div class="inline-group">
                <h2 class="col-xs-4">Title:</h2>
                <h1 class="col-xs-8">{{model.song.title}}</h1>
            </div>
            <div class="inline-group">
                <h2 class="col-xs-4">Artist:</h2>
                <h1 class="col-xs-8">{{model.song.artist}}</h1>
            </div>
            <div class="inline-group">
                <h2 class="col-xs-4">Album:</h2>
                <h1 class="col-xs-8">{{model.song.album}}</h1>
            </div>
            <div class="inline-group">
                <h2 class="col-xs-5">Duration:</h2>
                <h1 class="col-xs-7">{{model.song.duration}}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 class="col-xs-12 text-center border-below">Parties containing this song:</h2>
        <div ng-include="'/views/party/templates/party-list.view.client.html'"></div>
    </div>
</div>
