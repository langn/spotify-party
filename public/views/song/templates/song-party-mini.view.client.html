<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 remove-padding-left">
            <img ng-src="{{song.artUrl}}" width="100%">
        </div>
        <div class="col-xs-5">
            <h5 class="no-wrap">{{song.title}}</h5>
            <h6 class="no-wrap">{{song.artist}}</h6>
        </div>
        <div class="vertical-center col-xs-1 float-left">
            <a ng-click="model.upvoteSong(song)" class="fa fa-thumbs-up fa-lg"></a>
        </div>
        <div class="vertical-center col-xs-1">
            <h4>{{song.votes}}</h4>
        </div>
        <div class="vertical-center col-xs-1">
            <a ng-click="model.downvoteSong(song)" class="fa fa-thumbs-down fa-lg"></a>
        </div>
    </div>
</div>
